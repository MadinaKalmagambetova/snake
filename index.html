<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SnakeGame</title>
</head>
<body>
    <div id="score">0</div>
    <br>
    <canvas id="snakeboard" width="400" height="400"></canvas>
    <script src="script.js"></script>
    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 100px;
      }
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    </style>
<div id="footer">
    <button id="reset-button" style="background-color: blue; border-radius: 10px; padding: 10px 20px;">RESET</button>
</div>
</body>
</html>
